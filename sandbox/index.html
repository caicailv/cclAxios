<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      // import axios from '../dist/axios.js'
      ;(async function () {
        function loadJs() {
          var oHead = document.getElementsByTagName('head')[0] // 在head标签中创建创建script
          var oScript = document.createElement('script')
          oScript.type = 'text/javascript'
          oScript.src = '/naxios.js'
          oScript.defer = true
          oHead.appendChild(oScript)
        }
        const pTime = (time) =>
          new Promise((resolve) => {
            setTimeout(resolve, time)
          })
        loadJs()
        await pTime(500)
        const res = await axios({
          url: '/api/ccc',
          method: 'get',
          data: {
            gg: 'cc',
          },
          // params: {
          //   bb: 'dd',
          // },
        })

        console.log(res)
      })()
    </script>
  </body>
</html>
